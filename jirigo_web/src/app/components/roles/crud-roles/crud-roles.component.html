<div class="container-fluid">
  <div class="row">
    <!-- <div class="col-lg-8" style="background-color:#53708F;padding:0.625rem 0rem 0.625rem 0rem; border-radius:0.188rem;"> -->
    <div
      class="col-lg-12"
      style="
        background-color: transparent;
        padding: 0.625rem 0rem 0.625rem 0rem;
        border-radius: 0.188rem;
      "
    > 
      <div class="row ">
        <div class="col-lg-10 mr-0 pr-0" >
          <h4 style="color: black; padding: 0.25rem 0 0 0.625rem;">Manage Roles</h4>
        </div>
        <div class="col-lg-1 ml-auto pl-0 mr-0 pr-0">
          <button
            type="button"
            class="btn btn-primary"
            style="background-color: #00C853; border-width: 0;"
            data-toggle="modal"
            data-target="#editRoleModal"
            (click)="initializeFieldsForAddRole()"
          >
            <span>
              <fa-icon
                [icon]="faPlusSquare"
                style="padding: 0 0.313rem 0 0;"
              ></fa-icon>
            </span>
            Add 
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- #53708F -->
  <section > 
    <div class="row pt-0 mt-0">
      <div class="col-lg-12">
        <table class="table table-stripped table-sm">
          <thead style="background-color: #eeeeee;">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Role Id</th>
              <th scope="col">Role Name</th>
              <th scope="col">Is Active</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of allActiveRoles; let idx = index">
              <th scope="row">{{ idx + 1 }}</th>
              <td>{{ role.role_id }}</td>
              <td>{{ role.role_name }}</td>
              <td>{{ role.is_active }}</td>
              <td>

                <span>
                  <fa-icon
                    [icon]="faEdit"
                    style="
                      padding: 0 1.25rem 0 0;
                      color: lightsalmon;
                      font-size: larger;
                    "
                  data-toggle="modal"
                  data-target="#editRoleModal"
                  (click)="editRole(role)"
                  ></fa-icon>
                </span>
                  <span>
                    <fa-icon
                      [icon]="faTrashAlt"
                      style="padding: 0 1.25rem 0 0; color: red; font-size: larger;"

                    >
                    </fa-icon>
                  </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>

<div
  class="modal fade"
  id="editRoleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editRoleModalLabel"
  aria-hidden="true"
>
<form [formGroup]="editRoleFG">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editRoleModalLabel">Edit Role</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                  <label for="">Role Id</label>
                  <input type="text" class="form-control" name="" id="" class="form-control" formControlName="fctlRoleId"aria-describedby="helpId" placeholder="">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="">Role Name</label>
                    <input type="text" class="form-control" name="" id="" class="form-control" formControlName="fctlRoleName"aria-describedby="helpId" placeholder="">
                  </div>
            </div>
            <div class="col-lg-2">
                    <label for="">Active</label><br>
                    <input type="checkbox" style="width:1.2rem;height:1.2rem;vertical-align: middle;" name="" id=""  formControlName="fctlRoleIsActive"  placeholder="">
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal" (click)="resetForm()">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="crudRole()">Confirm</button>
      </div>
    </div>
  </div>
</form>
</div>
