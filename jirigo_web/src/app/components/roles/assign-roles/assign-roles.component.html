<div class="container-fluid">
    <div class="row">
      <div
        class="col-lg-8"
        style="
          background-color: #bfc8c1;
          padding: 10px 0px 10px 0px;
          border-radius: 3px;
        "
      >
        <div class="row">
          <div class="col-lg-9">
            <h5 style="color: white; padding: 4px 0 0 10px;">Roles Assigned to Projects</h5>
          </div>
          <div class="col-lg-3">
            <button
              type="button"
              class="btn btn-primary float-right"
              style="background-color: #00C853; border-width: 0; margin-right:10px;"
              data-toggle="modal"
              data-target="#assignRolesToProjectsModal"
            >
              <span>
                <fa-icon
                  [icon]="faPlusSquare"
                  style="padding: 0 5px 0 0;"
                ></fa-icon>
              </span>
              Assign Role
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />

    <div class="row">
      <div class="col-lg-8">
        <table class="table table-stripped table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Role Name</th>
              <th scope="col">Project Name</th>
              <th scope="col">Active</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of allActiveRolesForProjects; let idx = index">
              <th scope="row">{{ idx + 1 }}</th>
              <td>{{ role.role_name }}</td>
              <td>{{ role.project_name }}</td>
              <td>{{ role.is_active }}</td>
              <td>
  
                  <span>
                    <fa-icon
                      [icon]="faTrashAlt"
                      style="padding: 0 20px 0 0; color: red; font-size: larger;"
  
                    >
                    </fa-icon>
                  </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  



  <div
    class="modal fade"
    id="assignRolesToProjectsModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="assignRolesToProjectsModalLabel"
    aria-hidden="true"
  >
  <form [formGroup]="assignRoleToProjFG">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="assignRolesToProjectsModalLabel">Edit Role</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col-lg-3">
                  <div class="form-group">
                    <label for="">Role Id</label>
                    <input type="text" class="form-control" name="" id="" class="form-control" formControlName="fctlRoleName" aria-describedby="helpId" placeholder="">
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                      <label for="">Role Name</label>
                      <input type="text" class="form-control" name="" id="" class="form-control" formControlName="fctlProjectName" aria-describedby="helpId" placeholder="">
                    </div>
              </div>
              <div class="col-lg-2">
                      <label for="">Active</label><br>
                      <input type="checkbox" style="width:1.2rem;height:1.2rem;vertical-align: middle;" name="" id=""  formControlName="fctlRoleIsActive"  placeholder="">
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" >
            Cancel
          </button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" >Confirm</button>
        </div>
      </div>
    </div>
  </form>
  </div>
