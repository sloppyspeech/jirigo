<div
  class="fluid-container col-sm-4 col-md-4 col-lg-4 offset-md-4 jcOneRowColumnLoginBox"
>
  <div style="padding: 30px 30px 30px 30px;">
    <div class="row jcOneRowColumnLoginBoxheader" >
      <img src="./assets/images/JirigoLogo.png" alt="" srcset="" height="90" width="100">
      <!-- <h2>Login</h2> -->
    </div>
    <form [formGroup]="loginFB" (ngSubmit)="onSubmit()">
      <div class="form-group row" style="padding:20px 0 0 0;">
        <label for="username">Username</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && lf.username.errors }"
        />
        <div *ngIf="submitted && lf.username.errors" class="invalid-feedback">
          <div *ngIf="lf.username.errors.required">Email is required</div>
        </div>
      </div>
      <div class="form-group row" style="padding:0px 0 20px 0;">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && lf.password.errors }"
        />
        <div *ngIf="submitted && lf.password.errors" class="invalid-feedback">
          <div *ngIf="lf.password.errors.required">Password is required</div>
        </div>
      </div>

      <div class="row">
        <div class="offset-lg-4">
          <button [disabled]="loading" class="btn btn-primary mr-4" >
            Login
          </button>
          <a routerLink="/register" class="btn btn-secondary">Register</a>
        </div>
      </div>

      <div class="form-group row" *ngIf="loginFormInvalid">
        <div *ngFor="let error of errorsList">
          <span class="error">{{ error }}</span>
        </div>
      </div>

    </form>
  </div>
</div>
