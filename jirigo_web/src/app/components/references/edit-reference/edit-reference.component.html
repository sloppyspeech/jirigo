<div class="container">
  <p-dialog
    header="Add Reference"
    [(visible)]="showEditRefModal"
    [modal]="true"
    [style]="{ width: '25vw' }"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
    (onHide)="cancelReference()"
  >
    <form [formGroup]="editRefFG">
      <div class="row">
        <div class="col-lg-11 col-md-11 offset-lg-1 offset-md-1">
          <div class="form-group">
            <label for="">Project</label>
            <br />
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              placeholder="Reference Value"
              aria-describedby="helpId"
              maxlength="50"
              style="width: 75%;"
              pInputText
              formControlName="fctlProjectName"
            />
          </div>
          <div class="form-group ui-reponsive">
            <label for="">Reference Category</label>
            <br />
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              placeholder="Reference Value"
              aria-describedby="helpId"
              maxlength="50"
              style="width: 75%;"
              pInputText
              formControlName="fctlRefCategory"
              
            />
          </div>
          <div class="form-group">
            <label for="">Reference Name</label>
            <br />
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              placeholder="Reference Value"
              aria-describedby="helpId"
              maxlength="50"
              style="width: 75%;"
              pInputText
              formControlName="fctlRefName"
              
            />
          </div>

          <div class="form-group">
            <label for="">Reference Value</label>
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              placeholder="Reference Value"
              aria-describedby="helpId"
              maxlength="50"
              style="width: 75%;"
              pInputText
              formControlName="fctlRefValue"
            />
          </div>
          <div class="form-group">
            <label for="">Order Id</label>
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              placeholder="Order Id"
              aria-describedby="helpId"
              maxlength="50"
              style="width: 75%;"
              pInputText
              formControlName="fctlOrderId"
            />
          </div>

          <div class="form-group">
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <label for="">Is Active</label>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <p-inputSwitch formControlName="fctlIsActive"></p-inputSwitch>
                    </div>
                </div>
          </div>
        </div>
      </div>
      <hr />
      <p-footer>
        <div class="row">
          <div class="col-lg-5 col-md-5 offset-md-1">
            <button
              type="button"
              pButton
              icon="pi pi-check"
              label="Confirm"
              (click)="editReference()"
            ></button>
          </div>
          <div class="col-lg-6 col-md-6">
            <button
              type="button"
              pButton
              icon="pi pi-times"
              label="Cancel"
              class="ui-button-secondary"
              (click)="cancelReference()"
            ></button>
          </div>
        </div>
        <div *ngIf="hasError" style="color:red"><small>{{errorMessage}}</small></div>
      </p-footer>
    </form>
  </p-dialog>
</div>
