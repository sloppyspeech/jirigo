<div class="fluid-container col-sm-4 col-md-4 col-lg-4 offset-md-4 jcOneRowColumnBox">
        <form [formGroup]="createFG" (ngSubmit)="createUser()">
            <div style="padding: 15px 15px 15px 15px;">
                <div class="row jcOneRowColumnBoxheader" >
                    <h3>Create User</h3>
                </div>
            <div class="form-group row">
                <label for="firstName" class="col-form-label col-form-label-sm"> First Name <span
                    class="required-field"></span></label>
                <input type="text" formControlName="firstName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && rf.firstName.errors }" (click)="resetErrors()" />
                <div *ngIf="submitted && rf.firstName.errors" class="invalid-feedback">
                    <div *ngIf="rf.firstName.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-form-label col-form-label-sm">Last Name <span
                    class="required-field"></span></label>
                <input type="text" formControlName="lastName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && rf.lastName.errors }" />
                <div *ngIf="submitted && rf.lastName.errors" class="invalid-feedback">
                    <div *ngIf="rf.lastName.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-form-label-sm">Email <span
                    class="required-field"></span></label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && rf.email.errors }" />
                <div *ngIf="submitted && rf.email.errors" class="invalid-feedback">
                    <div *ngIf="rf.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-form-label col-form-label-sm">Password <span
                    class="required-field"></span></label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && rf.password.errors }" #password/>
                <div *ngIf="submitted && rf.password.errors" class="invalid-feedback">
                    <div *ngIf="rf.password.errors.required">Password is required</div>
                </div>
            </div>

            <div class="form-group row" >
                <label>Assign Projects &nbsp;<span class="text-muted" style="font-size: 12px;">[ First Project in the list will be default.]</span></label>
            </div>
            <div class="form-group row"  >
                <p-multiSelect [options]="projectList" formControlName="assignedProjects"
                    [style]="{'width':'100%','height':'36px','border-color':'#CED3D9','border-radius':'5px'}"
                     ></p-multiSelect>
            </div>
            <div class="form-group row" >
                <label>Assign Roles &nbsp;<span class="text-muted" style="font-size: 12px;">[ Select Projects Above to get Roles.]</span></label>
            </div>
            <div class="form-group row"  >
                <p-multiSelect [options]="roleList" formControlName="assignedRoles"
                    [style]="{'width':'100%','height':'36px','border-color':'#CED3D9','border-radius':'5px'}"
                     ></p-multiSelect>
            </div>

            <div class="form-group row">
                <div class="col-md-12 col-lg-12">
                    <button [disabled]="!createFG.valid" class="btn btn-primary float-right">
                        Create
                    </button>
                    <!-- <a routerLink="/login" class="btn btn-secondary">Login</a> -->
                </div>
            </div>
            <div class="form-group row" *ngIf="createFormInvalid">
                <div *ngFor="let error of errorsList">
                    <span class="error">{{ error }}</span>
                </div>
            </div>
        </div>
        </form>
</div>
<ngx-spinner [fullScreen]="true" type="ball-newton-cradle" size="medium"></ngx-spinner>
