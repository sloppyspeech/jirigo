
<div class="project-overlay">
  <div class="container-fluid col-lg-4 jcOneRowColumnBox shadow mt-4"
    >
    <ngx-spinner [fullScreen]="true" type="ball-newton-cradle" size="medium"></ngx-spinner>
    <form [formGroup]="createProjectFG" (ngSubmit)="createProject()">
    <div class="jcFormContainer">
      <div class="row jcOneRowColumnBoxheader">
        <h3>Create Project</h3>
      </div>

      <div class="form-group row">
        <label for="formGroupExampleInput" class="col-form-label col-form-label-sm">Project Name<span
            class="required-field"></span></label>
        <input formControlName="fctlProjectName" type="text" placeholder="" id="summary" class="form-control required"
          required />
      </div>

      <div class="form-group row">
        <label for="formGroupExampleInput" class="col-form-label col-form-label-sm">Project Abbreviation<span
            class="required-field"></span></label>
        <input formControlName="fctlProjectAbbr" type="text" placeholder="" id="projectAbbr"
          class="form-control required" required />
      </div>

      <div class="form-group">
        <div class="row">
          <label for="formGroupExampleInput" class="col-form-label col-form-label-sm">Project Type<span
              class="required-field"></span></label>
        </div>
        <div class="row">
          <select class="form-control-plain" formControlName="fctlProjectType">
            <option value="" disabled>Choose your Project Type</option>
            <option *ngFor="let project of projectType" [ngValue]="project.name">
              {{project.name}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <label for="formGroupExampleInput" class="col-form-label col-form-label-sm">Project To Clone From</label>
        </div>
        <div class="row">
          <select class="form-control-plain" formControlName="fctlParentProject">
            <option value="" disabled>Choose Parent Project</option>
            <option *ngFor="let project of projectList;" [ngValue]="project.name">
              {{project.name}}
            </option>
          </select>
        </div>
      </div>

      <br>
      <div class="row">
        <div class="offset-lg-4 ">
          <button type="button" value="Cancel" id="cancel" class="btn btn-light"
            (click)="cancelProjectCreationForm()">Cancel</button>
        </div>
        <div class="col-md-1 col-sm-1">
          <button type="submit" [disabled]="!createProjectFG.valid" value="Submit" id="submit"
            class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>


  </form>
  </div>
</div>
