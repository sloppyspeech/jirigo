<h3>Change Project</h3>
<p-dialog header="Your Project list" [(visible)]="showProjectChange" [style]="{width: '50vw'}" [baseZIndex]="10000">
    <p-table [columns]="projectHeaderCols" [value]="projectDetails">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field" ></p-sortIcon>
                </th>
                <th style="width:3.5em;"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
                <td>
                    <p-radioButton name="groupname" value="rowData" (onClick)="setRowData(rowData);"></p-radioButton>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="confirmChangeProject();" label="Confirm"></button>
        <button type="button" pButton icon="pi pi-times" (click)="showProjectChange=false" label="Close" class="ui-button-secondary"></button>
    </p-footer>
</p-dialog>
