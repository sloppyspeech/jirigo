<div class="container-fluid" >
  <div class="row" style="background-color: #ffffff; z-index:1;">
    <!-- Left Pane -->
    <div class="col-lg-5 mx-0 px-0" >
      <div class="container horizontal-scrollable overflow-auto">
          <div class=" row flex-nowrap ">
            <div class="col">
              <div class="row flex-nowrap lp-header">
                <div class="col-lg-4 text-center" >
                  Task Details
                </div>
                <div class="col-lg-3 text-center" >
                  Start 
                </div>
                <div class="col-lg-3 text-center" >
                  End
                </div>
                <div class="col-lg-2 text-center" >
                  Est. (Hrs)
                </div>
                <div class="col-lg-3 text-center" >
                  Assignee
                </div>
              </div>
              <ng-container *ngFor="let task of ganttTasks">
                <div class="row flex-nowrap lp-row " >
                  <!-- Left Pane -->
                      <div class="col-lg-4  " >
                          <span style="font-weight: 500;padding-right:0.375rem;">{{task.taskNo}} </span>
                          {{task.taskNo}}
                      </div>
                      <div class="col-lg-3 text-center" >
                        {{task.startDate | date :'dd MMM yyyy'}} 
                      </div>
                      <div class="col-lg-3 text-center" >
                        {{task.endDate | date :'dd MMM yyyy'}}
                      </div>
                      <div class="col-lg-2 text-center " >
                        {{task.duration | number:'1.0-1'}}
                      </div>
                      <div class="col-lg-3 text-center " >
                        {{task.assignee}}
                      </div>
                </div>
              </ng-container>
            </div>
          </div>
      </div>
    </div>
