<form [formGroup]="parentForm" #issueDetailsComponent>
  <div class="card">
    <!-- <div
      class="card-header container-fluid"
      data-target="#idIssueType"
    >
      
      <button
        class="oi oi-chevron-bottom float-right"
        data-toggle="collapse"
        data-target="#idIssueType"
      ></button>
    </div> -->
    <div id="idIssueType">
      <div class="card-body">
        <div class="form-group">
          <div class="row">
            <div class="col-md-3">
              <label for="formGroupExampleInput" class="col-form-label col-form-label-sm">Issue Type<span
                  class="required-field"></span></label>
              <select class="form-control-plain" id="exampleFormControlSelect1" formControlName="fctlIssueType">
                <option value="" disabled>Choose..</option>
                <option *ngFor="let issueType of ticketIssueTypesRef" [ngValue]="issueType.name">{{ issueType.name }}
                </option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="formGroupExampleInput" class="col-form-label col-form-label-sm">Severity<span
                  class="required-field"></span></label>
              <select class="form-control-plain" id="exampleFormControlSelect1" formControlName="fctlSeverity"
                (change)="setEnvironment1($event)">
                <option value="" disabled>Choose..</option>
                <option *ngFor="let severity of ticketSeveritiesRef" [ngValue]="severity.name">{{ severity.name }}
                </option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="formGroupExampleInput" class="col-form-label col-form-label-sm">Priority<span
                  class="required-field"></span></label>
              <select class="form-control-plain" id="exampleFormControlSelect1" formControlName="fctlPriority"
                (change)="setEnvironment1($event)">
                <option value="" disabled>Choose..</option>
                <option *ngFor="let priority of ticketPrioritiesRef" [ngValue]="priority.name">{{ priority.name }}
                </option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="formGroupExampleInput" class="col-form-label col-form-label-sm">Environment<span
                  class="required-field"></span></label>
              <select class="form-control-plain" id="exampleFormControlSelect1" formControlName="fctlEnvironment"
                (change)="setEnvironment1($event)">
                <option value="" disabled>Choose..</option>
                <option *ngFor="let env of ticketEnvRef" [ngValue]="env.name">{{
                  env.name
                }}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label for="formGroupExampleInput" class="col-form-label col-form-label-sm">Issue Status<span
                  class="required-field"></span></label>
              <select class="form-control-plain" id="exampleFormControlSelect1" formControlName="fctlIssueStatus"
                (change)="setReportedBy($event)">
                <option value="" value="" disabled>Choose..</option>
                <option *ngFor="let issueStatus of ticketIssueStatusesRef" [ngValue]="issueStatus.name">
                  {{ issueStatus.name }}</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="formGroupExampleInput" class="col-form-label col-form-label-sm">Blocking?<span
                  class="required-field"></span></label>
              <div>
                <label class="switch">
                  <input type="checkbox" formControlName="fctlIsBlocking" />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>

            <div class="col-md-3 col-lg-3">
              <label for="formGroupExampleInput" class="col-form-label col-form-label-sm">Reported Date<span
                  class="required-field"></span></label>
              <div class="row">
                <div class="input-group col-lg-11">
                  <input class="form-control " formControlName="fctlReportedDate" placeholder="yyyy-mm-dd" name="md"
                    ngbDatepicker #md="ngbDatepicker" (click)="md.toggle()" />
                  <span (click)="md.toggle()" class="oi oi-calendar"
                    style="font-size: 2.25em;padding: 3px 0 0 0; margin: 0 0 0 5px;"></span>
                  <!-- <div class="icon"> -->
                  <!-- <fa-icon [icon]="faCalendar" style="font-size:28px;"></fa-icon> -->
                  <!-- </div> -->
                </div>
                <div>

                </div>
              </div>
            </div>


            <div class="col-md-3">
              <label for="typeahead-http" class="col-form-label col-form-label-sm">Reported By<span
                  class="required-field"></span></label>
              <br />
              <p-autoComplete formControlName="fctlReportedBy" [suggestions]="userListForDropDown"
                (completeMethod)="searchUsers($event)" [size]="41" [style]="{'border-radius':'40px'}">
              </p-autoComplete>
            </div>


            <div class="col-md-3">
              <label for="typeahead-http" class="col-form-label col-form-label-sm">Assigned To<span
                  class="required-field"></span></label>
              <br />
              <p-autoComplete formControlName="fctlAssigneeName" [suggestions]="userListForDropDown"
                (completeMethod)="searchUsers($event)" [size]="41" [style]="{'border-radius':'40px'}">
              </p-autoComplete>
            </div>

            <div class="col-md-3">
              <label for="formGroupExampleInput" class="col-form-label col-form-label-sm">Affected Module
              </label>
              <select class="form-control-plain" id="exampleFormControlSelect1" formControlName="fctlModule"
                (change)="setEnvironment1($event)">
                <option value="" disabled>Choose..</option>
                <option *ngFor="let module of ticketModuleRef" [ngValue]="module.name">{{ module.name }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
