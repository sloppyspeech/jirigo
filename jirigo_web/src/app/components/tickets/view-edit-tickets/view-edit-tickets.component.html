<div class="card">
  <div class="card-header">
    View/Edit Ticket
    <h4>{{ ticket_no }}</h4>
  </div>
</div>

<ngx-spinner
  [fullScreen]="true"
  type="ball-climbing-dot"
  size="medium"
></ngx-spinner>
<form [formGroup]="viewModifyTicketFB" (ngSubmit)="onSubmit()" *ngIf="isLoaded">
  <div class="form-group">
    <div class="row">
      <div class="col">
        <label
          for="formGroupExampleInput"
          class="col-form-label col-form-label-sm"
          >Summary</label
        >
        <input
          formControlName="fctlSummary"
          type="text"
          placeholder=""
          id="summary"
          class="form-control summary-text"
          required
        />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col">
        <label
          for="formGroupExampleInput"
          class="col-form-label col-form-label-sm"
          >Description</label
        >
        <quill-editor
          formControlName="fctlDescription"
          [styles]="editorStyle"
          [modules]="config"
        >
        </quill-editor>
      </div>
    </div>
  </div>

  <br />
  <app-issue-details [parentForm]="viewModifyTicketFB"></app-issue-details>

  <!-- New COmments Component Start-->
  <br />
  <app-ticket-comments [parentForm]="viewModifyTicketFB"></app-ticket-comments>
  <br />
  <!-- New COmments Component End-->

  <div class="panel">
    <!-- <div class="card-header">Audit</div> -->
    <div class="card-body">
      <div class="form-group">
        <div class="row container-fluid">
          <div class="align-self-end ml-auto">
            <input
              type="button"
              value="Cancel"
              id="summary"
              class="btn btn-secondary"
            />
          </div>
          <div class="align-self-center mx-auto">
            <input
              type="submit"
              [disabled]="
                !viewModifyTicketFB.valid || !viewModifyTicketFB.dirty
              "
              value="Update"
              id="update"
              class="btn btn-primary"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
