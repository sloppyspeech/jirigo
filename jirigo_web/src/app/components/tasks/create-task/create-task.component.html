<h3>Create Task</h3>

<form [formGroup]="createTaskFB" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="row">
      <div class="col">
        <label
          for="formGroupExampleInput"
          class="col-form-label col-form-label-sm"
          >Summary<span class="required-field"></span
        ></label>
        <input
          formControlName="fctlSummary"
          type="text"
          placeholder=""
          id="summary"
          class="form-control required"
          required
        />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col">
        <label
          for="formGroupExampleInput"
          class="col-form-label col-form-label-sm"
          >Description<span class="required-field"></span
        ></label>
        <quill-editor
          formControlName="fctlDescription"
          [styles]="editorStyle"
          [modules]="config"
        >
        </quill-editor>
      </div>
    </div>

    
  </div>
  <br />

  <app-task-details [parentForm]="createTaskFB"></app-task-details>
  <br />

  <div class="panel">
    <!-- <div class="card-header">Audit</div> -->
    <div class="card-body">
      <div class="form-group">
        <div class="row">
          <div class="offset-md-9 offset-sm-1">
            <input
              type="button"
              value="Cancel"
              id="cancel"
              class="btn btn-secondary"
              (click)="cancelForm()"
            />
          </div>
          <div class="col-md-1 col-sm-1">
            <input
              type="submit"
              [disabled]="!createTaskFB.valid"
              value="Submit"
              id="submit"
              class="btn btn-primary"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
