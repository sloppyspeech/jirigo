<h3>Create Task</h3>

<form [formGroup]="createTaskFB" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="row">
      <div class="col">
        <label for="formGroupExampleInput" class="col-form-label col-form-label-sm">Summary<span
            class="required-field"></span></label>
        <input formControlName="fctlSummary" type="text" placeholder="" id="summary" class="form-control required"
          required />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col">
        <label for="formGroupExampleInput" class="col-form-label col-form-label-sm">Description<span
            class="required-field"></span></label>
      </div>
    </div>
    <div class=" " id="idQuillEditor">
      <quill-editor formControlName="fctlDescription" [styles]="editorStyle" [modules]="config">
      </quill-editor>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col">
      <label for="formGroupExampleInput" class="col-form-label col-form-label-sm">Details<span
          class="required-field"></span></label>
    </div>
  </div>
  <app-task-details [parentForm]="createTaskFB"></app-task-details>

  <div class="panel">
    <!-- <div class="card-header">Audit</div> -->
    <div class="card-body">
      <div class="form-group">
        <div class="row">
          <div class="offset-md-9 offset-sm-1">
            <input type="button" value="Cancel" id="cancel" class="btn btn-secondary" (click)="cancelForm()" />
          </div>
          <div class="col-md-1 col-sm-1">
            <input type="submit" [disabled]="!createTaskFB.valid" value="Submit" id="submit" class="btn btn-primary" />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<app-modal-confirm 
  [showModal]="showAlert" 
  [modalType]="alertType" 
  [title]="alertTitle"
  [modalContent]="alertContent" 
  [cancelButtonLabel]="alertCancelButtonTest" 
  [confirmButtonLabel]="alertConfirmButtonText" 
  (dialogCanceled)="dialogAction('canceled')"
  (dialogConfirmed)="dialogAction('confirmed')"
  (dialogClosed)="dialogAction('closed')"
>
</app-modal-confirm>
