<div class="container-fluid" style="background-color: white; ">
    <div *ngFor="let dep of listDependsOn">
        <div class="row" style="border-bottom-style: solid; border-bottom-color: #E6E6E6; border-bottom-width: 0.063rem;">
            <div class="col-lg-12">
                <div class="row" style="padding:0.625rem 0 0 0;">
                    <div class="col-lg-12 col-md-12">
                        <span class="item-no-text" >
                            {{dep.item_no}}
                        </span>
                        <span class="summary-text" >
                            {{dep.summary}}
                        </span>
                    </div>
                </div>
                <div class="row" style="padding:0.5rem 0 0.938rem 0;">
                    <div class="col-lg-1 col-md-1 bottom-detail-right-border item-details-text" >
                        {{dep.item_type}}
                    </div>
                    <div class="col-lg-1 col-md-1 bottom-detail-right-border item-details-text">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                    {{dep.issue_type}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 ">
                                        <span class="item-details-labels">Type</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1 col-md-1 bottom-detail-right-border item-details-text">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                    {{dep.issue_status}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 ">
                                        <span class="item-details-labels">Status</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1 col-md-1 bottom-detail-right-border item-details-text">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                    {{dep.severity}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 ">
                                        <span class="item-details-labels">Severity</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1 col-md-1 bottom-detail-right-border item-details-text">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                    {{dep.priority}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 ">
                                        <span class="item-details-labels">Priority</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
